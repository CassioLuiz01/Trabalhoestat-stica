<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Estatística</title>
     <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora Estatística</h1>
        <label for="dados">
            Instruções de uso:
         <div> Insira os dados desejados separados por vírgula
            <div>Exemplo: 1,2,3,4 </div> 
            logo após aperte calcular.</div>
            <div>Obs: O último número digitado não pode ser uma vírgula. </div>
        
        </label>

        <textarea id="dados" rows="4"></textarea>
        <button id="calcularBtn">Calcular</button>
       
        <div id="resultados" class="resultados">
            <!-- Os resultados serão exibidos aqui -->
        </div>
    
        <div id="histograma" class="histograma"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
